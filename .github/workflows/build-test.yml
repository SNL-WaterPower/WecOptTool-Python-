# Check: package builds, tests pass, documentation builds.
# Report: test coverage
name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test:
    name: Build (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest",] # "ubuntu-latest", "macos-latest",
        python-version: ["3.9", "3.10"]  # when updated change lines marked with "# PyVer"

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install MinGW on Windows (1/2)
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x86

    - name: Install MinGW on Windows (2/2)
      run: |
        echo [build]
        echo compiler=mingw32

    - name: Install WecOptTool
      run: |
        python3 -m pip install --upgrade pip
        pip3 install coveralls pytest
        pip3 install .
        pip3 install wavespectra # TODO

    - name: Run Test
      shell: bash -l {0}
      run: |
        coverage run -m pytest
