{% set name = "wecopttool" %}
{% set version = "v2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3cde0669695e951a3dd6b0a2b2afbcb486e4717466b55eac92e842eb36bde419

requirements:
  host:
    - python
    - pip
  run:
    - python>=3.8
    - numpy>=1.20
    - scipy
    - matplotlib
    - xarray
    - autograd
    - meshio
    - netCDF4
    - capytaine==1.4.0
    - jupyter
    - joblib
    - wavespectra

test:
  imports:
    - wecopttool
    - wecopttool.tests
  requires:
    - pytest
    - pip
  commands:
    - pip
    - pytest

about:
  home: https://github.com/SNL-WaterPower/WecOptTool
  license: GNU General Public License v3 (GPLv3)
  license_file: LICENSE
  summary: WEC Design Optimization Toolbox

extra:
  recipe-maintainers:
    - cmichelenstrofer
    - dtgaebe
    - michaelcdevin
    - ryancoe